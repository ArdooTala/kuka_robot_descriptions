name: URDF transform
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ros:humble-ros-base
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Run Xacro Command
      run: |
        source /opt/ros/humble/setup.bash
        apt update
        apt list ros-humble-ros-core
        apt install -y python3-colcon-common-extensions ros-humble-xacro
        colcon build --packages-select kuka_resources kuka_cybertech_support
        xacro __w/kuka_robot_descriptions/kuka_cybertech_support/urdf/kr16_r2010_2.urdf.xacro > tmp.urdf
      shell: bash

    - name: Upload URDF as artifact
      uses: actions/upload-artifact@v2
      with:
        name: urdf-artifact
        path: tmp.urdf