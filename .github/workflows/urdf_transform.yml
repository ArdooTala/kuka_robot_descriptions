name: URDF transform
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ros:humble-ros-base
      options: --workdir $HOME/ws
    steps:
    - name: Create working directory
      run: mkdir -p $HOME/ws/src

    - name: Check out repository
      uses: actions/checkout@v2
      with:
        path: src

    - name: Install colcon
      run: |
        apt update
        apt install -y ros-humble-xacro

    - name: Build workspace and generate URDF
      run: |
        source /opt/ros/humble/setup.bash
        colcon build --packages-select kuka_resources kuka_cybertech_support
        ls -l
        ls -l src
        source install/setup.bash
        xacro src/kuka_robot_descriptions/kuka_cybertech_support/urdf/kr16_r2010_2.urdf.xacro > tmp.urdf
      shell: bash

    - name: Upload URDF as artifact
      uses: actions/upload-artifact@v2
      with:
        name: urdf-artifact
        path: /__w/tmp.urdf